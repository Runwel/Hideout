<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="SRC/styles.css" />
    <script defer src="SRC/script.js"></script>
  </head>
  <body>
    <main class="contact-container">
      <div id="navbar-container"></div>
      <div class="contact-box">
        <div class="contact-left">
          <h1>Contact Us:</h1>
          <div class="arrow arrow-right"></div>
          <p><i class="fas fa-envelope"></i> Email: hideoutcafe@gmail.com</p>
          <p><i class="fas fa-phone"></i> Call Us: 0978-1463-415</p>
          <p><i class="fas fa-sms"></i> Text Us: 0978-1463-415</p>

          <div class="contact-location">
            <i class="fas fa-map-marker-alt"></i>
            <p>San Pedro, Laguna<br />Street Covington, DG 091</p>
          </div>
        </div>

        <div class="contact-right">
          <img
            src="SRC/img/whitelogo.png"
            alt="Hideout Logo"
            class="contact-logo"
          />
          <h1>HIDEOUT</h1>

          <div class="social-icons">
            <h2>Follow us:</h2>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright: 2025 - Hideout Cafe in Philippines</p>
    </footer>
  </body>
</html>
